<!DOCTYPE html>
<html lang="en">
  {% load static%}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="{% static 'css/index.css'%}" />
    <link rel="stylesheet" href="{% static 'css/search.css'%}" />
    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/0cc154e2b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav">
      <div class="nav_header">
        <h2>Food </h2>
        <i class="fa-solid fa-bars Bars" id="bars"></i>
      </div>
      <div class="nav_list">
        <ul>
          <li class="list_item">
            <a href="#">Home</a>
          </li>
          <li class="list_item">
            <a href="#">Speciality</a>
          </li>
          <li class="list_item">
            <a href="#popular">Popular</a>
          </li>
          <li class="list_item">
            <a href="#">Gallery</a>
          </li>
          <li class="list_item">
            <a href="#">Review</a>
          </li>
          <li class="list_item">
            <a href="#">Order</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="bodyy">
      <div class="first_line">
        <div class="search">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="search_btn btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
          <button class="dropbtn">Rating: 4.0+</button>
          <div class="price">
          <button class="dropbtn Price-box">Price  <i class="drop_1 fa-sharp fa-solid fa-chevron-down"></i></button>

          <div class="dropdown-content">
            <li id="100" onclick="sorted(this)">Between 100 - 200</li>
            <li id="200" onclick="sorted(this)">Between 200 - 300</li>
            <li id="300" onclick="sorted(this)">Between 300 - 400</li>
            <li id="400" onclick="sorted(this)">Above 500</li>
          </div>
          </div>


          <div class="price category">
          <button class="dropbtn Price-box category_btn">Category  <i class="drop_1 fa-sharp fa-solid fa-chevron-down"></i></button>

          <div class="dropdown-content category_items">
            <ul class="item_ul">
            <!-- <li class="item-1">Chicken</li>
              <li class="item-1">Roti</li>
              <li class="item-1">Biriyani</li>
              <li class="item-1">Starter</li>
              <li class="item-1">Dessert</li>
              <li class="item-1">Launch</li>
              <li class="item-1">Breakfast</li> -->
            </ul>  
          </div>
          </div>
          <a href="cart">
          <button type="button" class="Cart_btn btn btn-primary">
          Cart Items <span class="badge badge-light">1</span>
          </button>
        </a>
      </div>


      <!-- Add item to cart  -->
      <div class="add_items">
        <div class="add_item_name"> 
          <h4 id="item_to_add">Chicken</h4>
          <i class="fa-solid fa-xmark close"></i> 
        </div><hr style="margin: 0">
        <div class="item_counter">
          <div class="counter">
            <span class="minus" onclick="minus()">-</span>
            <span class="count">1</span>
            <span class="plus" onclick="plus()">+</span>
          </div>
          <button class="add_item">Add Item <span class="total_amount"> â‚¹125</span></button>
        </div>
      </div>
      
  <!-- <section class="content"> -->
        <section class="side_nav">
          <nav>
            <ul class="item_ul_main">
              
            </ul>
          </nav>
        </section>
        <section class="popular_food_container">
          <div class="special_cards Grid">
           
          </div>
        </section>
      </section>
     
     
  </body>
  <script src="{%static 'js/search.js' %}"></script>
  <script src="{% static 'js/index.js' %}"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
